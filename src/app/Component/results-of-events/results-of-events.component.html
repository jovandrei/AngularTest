<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div style="width:1000px ;">
<h1>Results of Events</h1>
<ul  *ngIf="(getEvents()| json) != '{}' ">
  <div *ngIf="(getEvents()._embedded) != undefined ">
  <div *ngFor="let event of getEvents()._embedded.events">
    <li >
      <a routerLink="/ticketMaster/{{event.id}}">{{event.name}}</a> &nbsp; &nbsp;
      <button (click)="addToBucket(event.id)">[+]</button>
    </li>
  </div>

</div>
</ul>
<form>

<!--
    <button (click)="getFirstPage()"> First</button>
    <Label> {{getEvents().page.number}} of {{getEvents().page.totalPages}}</Label>
    <button (click)="getNextPage()"> Next</button>
    <button (click)="getLastPage()"> Last</button>
-->
  </form>
</div>
