
<div *ngFor="let e of results">
    <h3> <a routerLink="/ticketMaster/{{e.id}}">{{e.name}}</a></h3>
    <h4> Type : {{e.Type}}</h4>
    <h4> Website : {{e.url}}</h4>
    <h4> Event Starts : {{e.dates.start.localDate | dates}}</h4>
    <h4> Event Ends : {{e.sales.start.localDate | dates}}</h4>
 </div>
