<div>
  <h1>Expenses</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of getExpensesArray(); let i = index">
        <td>{{expense.description}}</td>
        <td>{{getCategory(expense.category)}}</td>
        <td>{{expense.amount}}</td>
        <button (click)="removeExpense(i)">Remove</button>
      </tr>
    </tbody>
  </table>
</div>
