<div class="container">
  <div class="row">
    <div class="col-sm">Total Budget:</div>
    <div class="col-sm">{{getBudget() | currency}}</div>
  </div>
  <div class="row">
    <div class="col-sm">Total Expenses:</div>
    <div class="col-sm">{{expenses | currency}}</div>
  </div>
  <div class="row">
    <div class="col-sm">Remaining Budget:</div>
    <div class="col-sm">{{getRemainingBudget() | currency}}</div>
  </div>
  <mat-progress-bar  class="green-progress" mode="determinate" value="{{getExpenses2() | number}}"></mat-progress-bar>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of getCategories(); let i = index">
        <td>{{category}}</td>
        <td>{{getExpensesPerCategory(i) | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
