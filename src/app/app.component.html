<form (ngSubmit)="UpdateLatLon()">
  <p>
    <label>lat:</label>
    <input type="text" name="lat" value="{{newLat}}" [(ngModel)]="newLat" />
  </p>
  <p>
    <label>lon:</label>
    <input type="text" name="lon" value="{{newLon}}" [(ngModel)]="newLon" />
  </p>
  <button type="submit">Update</button>
</form>
