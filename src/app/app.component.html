<h1> Welcome to {{ title }} </h1>

<table>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let menuItem of menuItemsArray">
    <td>{{menuItem.item}}</td>
    <td>{{menuItem.category}}</td>
    <td>{{menuItem.price|currency}}</td>
    <td><button (click)="buyItem(menuItem)">Buy</button></td>
  </tr>
</table>

<br>
Bought Items:
<table>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let menuItem of menuItemsPurchasedItems">
    <td>{{menuItem.item}}</td>
    <td>{{menuItem.category}}</td>
    <td>{{menuItem.price|currency}}</td>
  </tr>
  <tr>
    <td><b>Total Price</b></td>
    <td></td>
    <td><b>{{totalPrice|currency}}</b></td>
  </tr>
</table>
