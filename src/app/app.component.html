<div *ngIf="displayEdit">
      <h1>Profile Editor</h1>
      <h2>Update User Information</h2>
      <form (ngSubmit)="updateUserInformation()">
        <p>
          <label class="bolded">Name: </label>
          <input name="name" value="{{user.name}}" [(ngModel)] = "newName"/>
        </p>
        <p>
          <label class="bolded">Age: </label>
          <input name="age" [(ngModel)] = "newAge"/>
        </p>
        <p>
          <label class="bolded">Favorite Color: </label>
          <input name="color" [(ngModel)] = "newColor"/>
        </p>

        <button type="submit">Save Changes</button>
      </form>
      <br>
</div>

<div *ngIf="!displayEdit">
  <h1>Profile Editor</h1>
  <h2>Update User Information</h2>
  <form>
    <p>
      <label class="bolded">Name: </label>
      <label>{{ user.name }}</label>
    </p>
    <p>
      <label class="bolded">Age: </label>
      <label>{{ user.age }}</label>
    </p>
    <p>
      <label class="bolded">Favorite Color: </label>
      <label>{{ user.favoriteColor }}</label>
    </p>
  </form>
  <br>
</div>
<button (click)="toggleEdit()">Toggle Edit</button>
