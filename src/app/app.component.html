<div class="container panel">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/ticketMaster" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/bucket" routerLinkActive="active">Bucket List {{getBucketSize()}}</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="bg-transparent p-4 text-center">
    <ngb-carousel *ngIf="imagesArray">
      <ng-template ngbSlide *ngFor="let image of imagesArray">
        <div class="picsum-img-wrapper">
          <div class="bg-image">
            <img class=.bg-image [src]="image.url" alt="Random first slide" class="card-img-top" height="200" />
          </div>
        </div>
        <div class="carousel-caption">
          <h3>{{image.name}}</h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <router-outlet></router-outlet>

<footer class="text-center text-lg-start bg-light text-muted">

  </div>
</footer>
</div>
