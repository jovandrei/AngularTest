<div>
  <div class="form-style-4">
    <h1>Select task</h1>
    <button (click)="selectTask('Task1')" class="btn">Profile Editor</button>
    <button (click)="selectTask('Task2')" class="btn">Make Money</button>
    <button (click)="selectTask('Task3')" class="btn">Paint something</button>
  </div>

  <div class="form-style-5">
    <h1>Program</h1>
    <div *ngIf="task=='Task1'">
      <app-task1></app-task1>
    </div>
    <div *ngIf="task=='Task2'">
      <app-task2></app-task2>
    </div>
    <div *ngIf="task=='Task3'">
      <app-task3></app-task3>
    </div>
  </div>



</div>
