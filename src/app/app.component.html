<div class="bg-transparent p-4 text-center">

    <ngb-carousel *ngIf="imagesArray">
      <ng-template ngbSlide *ngFor="let image of imagesArray">
        <div class="picsum-img-wrapper">
          <img [src]="image.url" alt="Random first slide" class="card-img-top"  height="200"/>
        </div>
        <div class="carousel-caption">
          <h3>{{image.name}}</h3>
        </div>
      </ng-template>
    </ngb-carousel>

</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
