<div>
  <div class="style-1">
    <form (ngSubmit)="UpdateLatLon()">
      <p>
        <label class="bolded">lat:</label>
        <input type="text" name="lat" value="{{newLat}}" [(ngModel)]="newLat" />
      </p>
      <p>
        <label>lon:</label>
        <input type="text" name="lon" value="{{newLon}}" [(ngModel)]="newLon" />
      </p>
    </form>
    <p>
      <label class="bolded">openWeatherSysCountry: </label>
      <label>{{openWeatherSysCountry}}</label>
    </p>
    <p>
      <label class="bolded">openWeatherSysCounty: </label>
      <label>{{openWeatherSysCounty}}</label>
    </p>
    <p>
      <label class="bolded">openWeatherWeatherMain: </label>
      <label>
        <img src="http://openweathermap.org/img/w/{{openWeatherWeatherIcon}}.png">
        {{openWeatherWeatherMain}}
      </label>
    </p>
    <p>
      <label class="bolded">openWeatherWeatherDescription: </label>
      <label>{{openWeatherWeatherDescription}}</label>
    </p>
    <p>
      <label class="bolded">openWeatherMainTemp: </label>
      <label>{{openWeatherMainTemp}} 째F</label>
    </p>
    <p>
      <label class="bolded">openWeatherMainTempMin: </label>
      <label>{{openWeatherMainTempMin}} 째F</label>
    </p>
    <p>
      <label class="bolded">openWeatherMainTempMax: </label>
      <label>{{openWeatherMainTempMax}} 째F</label>
    </p>

    <div style="height: 300px; width:500px" id="map">
      leaflet
    </div>

  </div>

  <div class="style-1">
    <p>
      <label>api.weather.gov Status: </label>
      <label>{{status}}</label>
    </p>
    <p>
      <label>city: </label>
      <label>{{city}}</label>
    </p>
    <p>
      <label>state: </label>
      <label>{{state}}</label>
    </p>

    <table>
      <tr>
        <th>Name</th>
        <th>Temperature</th>
        <th>Icon</th>
      </tr>
      <tr *ngFor="let period of this.weatherObject.properties.periods">
        <td>{{ period.name }}</td>
        <td>{{ period.temperature }} 째F</td>
        <td><img src="{{ period.icon }}" /></td>
      </tr>
    </table>
  </div>
</div>
